<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Bypasser</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            color: #1a1a1a;
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .buttons {
            display: flex;
            gap: 1rem;
        }

        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s ease, opacity 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
            opacity: 0.8;
        }

        .open-btn {
            background: #667eea;
            color: white;
        }

        .google-btn {
            background: #4285f4;
            color: white;
        }

        .history {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 2px solid #e0e0e0;
        }

        .history h2 {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: #1a1a1a;
        }

        .history-list {
            max-height: 150px;
            overflow-y: auto;
        }

        .history-item {
            padding: 8px;
            background: #f5f5f5;
            border-radius: 6px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .history-item:hover {
            background: #e0e0e0;
        }

        @media (max-width: 480px) {
            .buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Website Bypasser</h1>
        <div class="input-group">
            <input type="text" id="urlInput" placeholder="Enter URL or search term..." />
        </div>
        <div class="buttons">
            <button class="open-btn" onclick="openUrl()">Open Website</button>
            <button class="google-btn" onclick="openGoogle()">Search Google</button>
        </div>
        <div class="history">
            <h2>Recent History</h2>
            <div class="history-list" id="historyList"></div>
        </div>
    </div>

    <script>
        // Get stored history or initialize empty array
        let history = JSON.parse(localStorage.getItem('bypassHistory')) || [];

        // Function to open URL in about:blank
        function openUrl() {
            const url = document.getElementById('urlInput').value;
            if (!url) return;

            // Add http:// if not present
            let fullUrl = url.startsWith('http://') || url.startsWith('https://') 
                ? url 
                : 'https://' + url;

            // Add to history
            addToHistory(fullUrl);

            // Open in about:blank
            const win = window.open('about:blank', '_blank');
            win.document.write(`
                <iframe src="${fullUrl}" style="position:fixed; top:0; left:0; bottom:0; right:0; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden; z-index:999999;">
                </iframe>
            `);
        }

        // Function to open Google search
        function openGoogle() {
            const searchTerm = document.getElementById('urlInput').value;
            if (!searchTerm) return;

            // Add to history
            addToHistory(`Google: ${searchTerm}`);

            // Open Google search in about:blank
            const win = window.open('about:blank', '_blank');
            win.document.write(`
                <iframe src="https://www.google.com/search?q=${encodeURIComponent(searchTerm)}" style="position:fixed; top:0; left:0; bottom:0; right:0; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden; z-index:999999;">
                </iframe>
            `);
        }

        // Function to add item to history
        function addToHistory(item) {
            // Add to beginning of array
            history.unshift(item);
            
            // Keep only last 10 items
            history = history.slice(0, 10);
            
            // Save to localStorage
            localStorage.setItem('bypassHistory', JSON.stringify(history));
            
            // Update display
            updateHistoryDisplay();
        }

        // Function to update history display
        function updateHistoryDisplay() {
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = '';
            
            history.forEach(item => {
                const div = document.createElement('div');
                div.className = 'history-item';
                div.textContent = item;
                div.onclick = () => {
                    document.getElementById('urlInput').value = item.startsWith('Google: ') 
                        ? item.substring(7) 
                        : item;
                };
                historyList.appendChild(div);
            });
        }

        // Initial history display
        updateHistoryDisplay();
    </script>
</body>
</html>
